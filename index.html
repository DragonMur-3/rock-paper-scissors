<body>
    <script>
        function getComputerChoice (){
            let choice = Math.floor(Math.random() * 10);
            console.log(choice);
            if (choice <= 3)
            {
                choice= 'Rock';
            }
            else if (choice <= 6)
            {
                choice = 'Scissors';
            }
            else if(choice <= 9)
            {
                choice = 'Paper';
            }
            return choice;  
        } 
       console.log(getComputerChoice());
    </script>
